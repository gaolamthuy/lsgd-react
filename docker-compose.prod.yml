version: "3"

services:
  lsgd-react:
    container_name: lsgd-react
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
    networks:
      - caddy
    labels:
      caddy: lsgd.gaolamthuy.vn
      caddy.reverse_proxy: "{{upstreams 3001}}"
    expose:
      - "3001"

networks:
  caddy:
    external: true
